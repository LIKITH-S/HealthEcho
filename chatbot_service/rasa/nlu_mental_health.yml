version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey
    - Good morning
    - Hey there
    - Hi HealthEcho
    - Hello there
    - Good afternoon
    - Good evening

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - Farewell
    - Thanks, bye
    - Take care
    - Catch you later

- intent: affirm
  examples: |
    - Yes
    - Yeah
    - Of course
    - That sounds good
    - Correct
    - Right
    - Absolutely
    - Sure
    - Yes please

- intent: deny
  examples: |
    - No
    - Nope
    - No thanks
    - Not really
    - I don't think so
    - Negative
    - Never

- intent: medication_question
  examples: |
    - What are the side effects of [aspirin](medication)?
    - Can I take [paracetamol](medication)?
    - How much [insulin](medication) should I take?
    - Information about [metformin](medication)
    - Tell me about [ibuprofen](medication)
    - Is [amoxicillin](medication) safe?
    - What does [lisinopril](medication) do?
    - Can I take [vitamin D](medication)?
    - [atorvastatin](medication) usage
    - How to take [omeprazole](medication)?

- intent: symptom_inquiry
  examples: |
    - I have [fever](symptom)
    - My [head](body_part) hurts
    - I'm experiencing [chest pain](symptom)
    - Why am I [dizzy](symptom)?
    - I feel [nauseous](symptom)
    - I have [stomach pain](symptom)
