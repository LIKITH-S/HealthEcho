version: "3.1"

assistant_id: "healthecho_assistant"

intents:
  - greet
  - goodbye
  - affirm
  - medication_question
  - symptom_inquiry
  - test_results
  - appointment
  - emergency
  - mental_health
  - anxiety_concern
  - depression_concern
  - stress_management
  - report_upload
  - health_history
  - out_of_scope
  - ask_help

entities:
  - medication
  - symptom
  - test_type
  - body_part
  - severity
  - mental_health_condition

slots:
  patient_name:
    type: text
    mappings:
      - type: from_text
    influence_conversation: true
  
  medication_name:
    type: text
    mappings:
      - type: from_entity
        entity: medication
    influence_conversation: true
  
  symptom:
    type: text
    mappings:
      - type: from_entity
        entity: symptom
    influence_conversation: true
  
  test_type:
    type: text
    mappings:
      - type: from_entity
        entity: test_type
    influence_conversation: false
  
  severity_level:
    type: categorical
    values:
      - mild
      - moderate
      - severe
    mappings:
      - type: from_entity
        entity: severity
    influence_conversation: true
  
  mental_health_score:
    type: float
    mappings:
      - type: custom
    influence_conversation: true

responses:
  utter_greet:
    - text: "Hello! I'm HealthEcho, your personalized health assistant. How can I help you today?"
    - text: "Hi there! Welcome to HealthEcho. What can I assist you with?"

  utter_medication_info:
    - text: "I can help with medication information. What medication would you like to know about?"

  utter_symptom_support:
    - text: "I'm here to help. Can you describe your symptoms in detail? Where do you feel discomfort?"
    - text: "Please tell me about your symptoms. Which part of your body is affected?"

  utter_emergency:
    - text: "‚ö†Ô∏è This seems urgent! Please contact emergency services immediately by calling your local emergency number or visit the nearest hospital."
    - text: "This requires immediate medical attention. Please call emergency services or go to the ER right away."

  utter_goodbye:
    - text: "Take care! Remember to contact your doctor if you have any concerns. Stay healthy! üåø"
    - text: "Goodbye! Don't hesitate to reach out if you need more health guidance."

  utter_mental_health_intro:
    - text: "I'm here to support your mental well-being. Would you like to talk about how you're feeling, or take a mental health screening?"

  utter_anxiety_support:
    - text: "Anxiety can be challenging. I'm here to listen. Can you tell me more about what's been causing you stress?"

  utter_depression_support:
    - text: "I understand this can be difficult. Have you been experiencing low mood, loss of interest, or changes in sleep patterns?"

  utter_ask_severity:
    - text: "On a scale of mild, moderate, or severe, how would you rate your symptoms?"

  utter_test_results_intro:
    - text: "I can help explain your test results. Which test would you like to know more about?"

  utter_report_upload_prompt:
    - text: "You can upload your doctor's report for AI analysis. This will help me provide personalized recommendations."

  utter_out_of_scope:
    - text: "I'm designed to help with health-related queries only. For other topics, please consult appropriate resources."

  utter_help:
    - text: "I can assist you with:\n- Medication information\n- Symptom analysis\n- Mental health support\n- Test result explanations\n- Uploading medical reports\nWhat would you like help with?"

actions:
  - action_listen
  - action_default_fallback
  - action_medication_lookup
  - action_mental_health_support
  - action_mental_health_screening
  - action_analyze_report
  - action_symptom_checker
  - action_provide_recommendations
  - action_emergency_protocol
  - action_schedule_appointment

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
