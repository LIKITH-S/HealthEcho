    - intent: goodbye
    - action: utter_goodbye

- rule: How are you
  steps:
    - intent: ask_howareyou
    - action: utter_howareyou

- rule: Thank you
  steps:
    - intent: thankyou
    - action: utter_thankyou

- rule: Identity
  steps:
    - intent: bot_identity
    - action: utter_bot_identity

- rule: Creator
  steps:
    - intent: bot_creator
    - action: utter_bot_creator

- rule: Compliments
  steps:
    - intent: compliments
